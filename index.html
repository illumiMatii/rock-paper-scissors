<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Condensed:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="player" >    
        <div id="user">
            <p>User</p>
            <span id="userscore">0</span>
        </div>
        <div id="computer">
            <p>Computer</p>
            <span id="computerscore">0</span>
        </div>
    </div>
    <div id="choices">
        <div class="choice" id="rock">
            <img src="r-p-s/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="r-p-s/paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="r-p-s/scissors.png">
        </div>
    </div>
    <div id="result">
        <h1></h1>
    </div>
    <div class="button">
        <h1>RESTART</h1>
    </div>
    <script src="main.js"></script>
</body>
</html>
